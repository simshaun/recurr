branches:
    only:
        - master
language: php
php:
    - 5.3
    - 5.4
    - 5.5
before_script:
    - composer self-update
    - composer update nothing
    - composer --prefer-source --dev install
script:
    - mkdir -p build/logs
    - ./vendor/bin/phpunit --coverage-text
after_script:
    - php vendor/bin/coveralls -v
